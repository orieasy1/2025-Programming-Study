<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <h1>All Books</h1>
    <ul id="list"></ul>

    <a href="add.html">Add book</a>
    <script>
        // index.html
        fetch('/api/books')
            .then(res => res.json())
            .then(json => {
                const ul = document.getElementById('list');
                json.forEach(book => {
                    const li = document.createElement('li');
                    li.textContent = `${book.title} by ${book.author}`;
                    ul.appendChild(li);
                });
            });

    </script>

</body>

</html>
