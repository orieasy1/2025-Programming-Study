<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    Unordered List
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <ol>
            <li>SubItem 1</li>
            <li>SubItem 2</li>
        </ol>
    </ul>
    Ordered Lists
    <ol>
        <li>One Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
</body>
</html>
