<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            width: 200px;
            height: 50px;
            font-size: 24;
            background-color: green;
        }
        button:hover{
            background-color: orange;
        }
    </style>
</head>
<body>
    <button>Click me!</button>
</body>
</html>
