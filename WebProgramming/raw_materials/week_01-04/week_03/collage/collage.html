<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Collage</title>
</head>
<body>
  <div id="collage">
    <img src="elephants.jpg" alt="Elephants by Dali">
    <img src="mona-lisa.jpeg" alt="Mona Lisa by Da Vinci">
    <img src="narcissus.jpeg" alt="Narcissus by Caravaggio">
    <img src="pearl-earring.jpeg" alt="Girl with the Pearl Earring by Vermeer">
    <img src="starry-night.jpeg" alt="Starry Night by Van Gogh">
    <img src="the-scream.jpeg" alt="The Scream by Munch">
  </div>
</body>
</html>
