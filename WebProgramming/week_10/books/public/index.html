<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>

<body>
    <h1>All Books</h1>
    <!-- 책 목록을 보여줄 ul 요소, JS가 책목록을 <li>로 동적으로 채워 넣을 공간 -->
    <ul id="list"></ul>

    <!-- 책을 추가하는 페이지로 이동하는 링크 -->
    <a href="add.html">Add book</a>

    <script>
        // index.html
        fetch('/api/books') // 서버에 GET 요청을 보내서 책 목록을 가져옴
            .then(res => res.json()) // 응답을 JSON으로 변환
            // fetch는 Promise를 반환하며, 다음 then()에서 이 데이터를 받게 됨
            .then(json => { // 여기서 json은 서버에서 받은 책 목록 데이터
                // HTML 안에있는 <ul id="list"> 요소를 찾아서 ul 변수에 저장
                const ul = document.getElementById('list');
                // 받은 책 목록을 순회하면서 <li> 요소를 생성
                json.forEach(book => {
                    // 각 책의 제목과 저자를 표시하는 <li> 요소를 생성
                    const li = document.createElement('li');
                    // li 요소의 텍스트 내용을 책 제목과 저자로 설정
                    li.textContent = `${book.title} by ${book.author}`;
                    // 생성한 <li> 요소를 <ul>에 추가
                    ul.appendChild(li);
                });
            });

    </script>

</body>

</html>
