<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width">
        <title>Web Programming ITM</title>
    </head>
    <body>
        <h1>This is largest heading</h1>
        <h2>This is also a large heading</h2>
        <h6>This is the smallest heading</h6>

        <br>
        
        Unordered Lists
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <ol>
                <li>SubItem 1</li>
                <li>SubItem 2</li>
            </ol>
        </ul>
        
        <br>

        Ordered Lists
        <ol>
            <li>One Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>

        
    </body>
</html>
